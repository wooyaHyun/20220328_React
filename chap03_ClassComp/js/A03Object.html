<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // object의 key는 자바스크립트 변수 명명 규칙을 따른다
    // 명명 규칙에 어긋나는 키는 문자열로 정의 가능
    const obj = {
      name: 'NolBu',
      'person-add': 'Seoul',
      0: 100
    }

    console.log(obj.name);
    console.log(obj['name']);         // . 대신 []를 사용. [] 내부는 문자열로 참조한다
    // console.log(obj.'person-add');
    console.log(obj['person-add']);

    // console.log(obj.0);
    console.log(obj['0'])

  </script>
</body>
</html>
